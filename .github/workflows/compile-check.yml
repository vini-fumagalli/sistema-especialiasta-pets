name: Compile Check

on:
  push:
    branches: [ "main" ]

jobs:
  check-compilation:
    runs-on: ubuntu-latest
    timeout-minutes: 2  

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Verify compilation
        run: |
          python -m py_compile engine/*.py app.py  # Verifica sintaxe básica
          echo "✅ Compilação bem-sucedida!"