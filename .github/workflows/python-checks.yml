name: python checks

on:
  push:
    branches: [ "main" ]  

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 3  

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Linters
        run: pip install pylint

      - name: Pylint (Erros Cr√≠ticos)
        run: pylint --disable=all --enable=F,E0401,E0611,E1136 engine/ app.py